<body>
    <!--Remove alert alerts are lbasldkfjasldkfj

    <h3 text-align=center>t1z02-object-zombie-Curtis</h3>
    
    <p id="personList">People:</p>

    <hr>

    <h4>Zombie checker</h4>
    Is <input id="myText01" type="text" value="jon"> a Zombie?<br>

    <button id="myButton01">Check it!</button><br>

    <div id="zombieResultDiv"></div>
    
    <script defer>
        // List of people who may be zombies
        let humans = {
            'jon' : {
                zombie:   true,
                name:     'jon'
            },
            'dan' : {
                zombie:   false,
                name:     'dan'
            },
            'bob' : {
                zombie:   true,
                name:     'bob'
            },
            'jerry' : {
                zombie:   false,
                name:     'jerry'
            }
        }

        

        // Get HTML elements by IDs
        let myButton = document.getElementById("myButton01") 
        let zombieResultDiv = document.getElementById("zombieResultDiv") 
        let personList = document.getElementById("personList") 
        let textInput = document.getElementById("myText01") 


        // Add list of possible people to content on page
        Object.keys(humans).forEach(person => {
            personList.innerHTML += " " + humans[person].name
        });

        myButton.addEventListener("click", function (){

            console.log("geosajjldfk")
            if(textInput.value in humans){
                if(humans[textInput.value].zombie){
                    zombieResultDiv.innerHTML = "oh no! " + textInput.value + " is a zombie!"
                }
                else {
                    zombieResultDiv.innerHTML = textInput.value + " is not a zombie!"
                }
            } 
            else {
                zombieResultDiv.innerHTML = textInput.value + " is not a valid person"
            }    

        })




    </script>

</body>
</html>
