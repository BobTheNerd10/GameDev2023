    <script>
        let globalX = 0
        let globalY
        let clock01
        let clock02
        let speed01 = 400
        let body = document.getElementsByTagName('body').item(0) // If there's multiple body elements, your webpage wont work, sorry :<


        function moveBackgroundLeft()
        {
            temp = '100px 0px'
            globalX -= 1

            body.style.backgroundPosition = String(globalX + 'px 0px')
        }

        function autoBackgroundLeft(increment, cap)
        {
            clearInterval(clock01)
            speed01 += increment

            if(increment > 0)
            {
                if(speed01 > cap){speed01 = cap}
            }
            else if (increment < 0) 
            {
                if(speed01 < cap){speed01 = cap}
            }
            
            clock01 = setInterval(moveBackgroundLeft, speed01)
        }
